<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>

    <div class="main-login-container">
        <div class="login-logo">
            <h1>AIZone<span>.ai</span></h1>
        </div>
        <form action="">
            <div class="login-form">
                <h1>Hi</h1>
                <div class="input-box">
                    <input type="email" id="email" autocomplete="off">
                    <label id="label">Email Address *</label>
                </div>
                <button type="button" onclick="Login()" id="loginBtn">Continue</button>
                <div class="forgot-pass">
                    <small><a href="">Don't have an account?</a></small>
                </div>
                <div class="or-container">
                    <div></div>
                    <small>OR</small>
                    <div></div>
                </div>
                <div class="login-choice">
                    <div class="other-account">
                        <div class="account-logo">
                            <img src="./assets/images/google.svg.png" alt="" width="20px">
                        </div>
                        <label>Continue with Google</label>
                    </div>
                    <div class="other-account">
                        <div class="account-logo">
                            <img src="./assets/images/microsoft.png" alt="" width="20px">
                        </div>
                        <label>Continue with Microsoft</label>
                    </div>
                    <div class="other-account">
                        <div class="account-logo">
                            <img src="./assets/images/apple.png" alt="" width="20px">
                        </div>
                        <label>Continue with Apple</label>
                    </div>
                </div>
                
            </div>
        </form>
        <div class="terms-privacy">
            <span><a href="">Terms of use</a></span>
            |
            <span><a href="">Privacy policy</a></span>
        </div>

        <div class="overlay"></div>
        <div class="stars" aria-hidden="true"></div>
        <div class="starts2" aria-hidden="true"></div>
        <div class="stars3" aria-hidden="true"></div>

    </div>

</body>

<script>


function Login(){
    let inputEmail = document.getElementById('email').value;
    let LoginBtn = document.getElementById('loginBtn');

    function isValidEmail(inputEmail){
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(inputEmail)
    }

    if(!inputEmail){
        document.getElementById('email').style.border = '.5px solid #F93B5E';
    }
    else if(!isValidEmail(inputEmail)){
        document.getElementById('label').textContent = 'Invalid email!';
    }
    else{
        LoginBtn.textContent = 'Redirecting...';
        document.getElementById('label').textContent = 'Email Address';
        document.getElementById('email').style.border = '.5px solid lightgray';
        setTimeout(() => {
        window.location.replace("index.html");
        LoginBtn.textContent = 'Continue...';
        },1000);
    }
}
</script>


</html>
